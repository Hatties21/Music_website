<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Đăng nhập tài khoản</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form id="form_reg" action="connect.php" class="col-md-6 bg-light p-3 my-3" method="post" onsubmit="return redirectToDashboard()">
                    <h1 class="text-center text-uppercase h3 py-3">Đăng nhập</h1>
                    <div class="form-group">
                        <label for="username">Tên Đăng Nhập</label>
                        <input type="text" name="username" id="username" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" id="password" class="form-control" >
                    </div>
                    <input type="submit" value="Đăng Nhập" class="btn-primary btn btn-block mb-3" name="btn-reg">
                </form>
            </div>
        </div>
    </div>
    <script>
        function redirectToDashboard() {
            window.location.href = "Trangchu.html";
            return false; 
        }
    </script>
</body>
</html>
